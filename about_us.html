<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company About Page</title>
  <script type="module" src="/src/about_us_app.js"></script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
    }

    /* 確保滾動位置正確 */
    [id] {
      scroll-margin-top: 80px;
    }

    /* 返回頂部按鈕樣式 */
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #b32f23;
      color: white;
      border: none;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .back-to-top.show {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background-color: #b21a0d;
    }
  </style>
</head>
<body>

  <company-page></company-page>

  <header-nav></header-nav>
  <about-header></about-header>
  <div id="about-ma" class="section">
    <about-ma></about-ma>
  </div>
  <div id="banner-section" class="section">
    <banner-section></banner-section>
  </div>
  <div id="management-words" class="section">
    <management-words></management-words>
  </div>
  <div id="history-section" class="section">
    <history-section></history-section>
  </div>
  <div id="core-value-section" class="section">
    <core-value-section></core-value-section>
  </div>
  <div id="footer-section" class="section">
    <footer-section></footer-section>
  </div>

  <!-- 返回頂部按鈕 -->
  <button class="back-to-top" title="返回頂部">↑</button>

  <script>
    // 顯示/隱藏返回頂部按鈕
    const backToTopButton = document.querySelector('.back-to-top');
    
    window.addEventListener('scroll', () => {
      if (window.scrollY > 300) {
        backToTopButton.classList.add('show');
      } else {
        backToTopButton.classList.remove('show');
      }
    });

    // 返回頂部功能
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });
  </script>

</body>
</html>
